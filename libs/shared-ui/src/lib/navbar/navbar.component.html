<nav>
  <div class="left-side">

  </div>
  <div class="right-side">
    <ng-container *ngIf="authService.isLoggedIn(); else loggedOutTemplate">
      <div class="logged-as">{{ 'text.logged-as' | transloco:{email: authService.getLoggedInUser()} }}</div>
      <button shop-button type="button" (click)="logout()">{{ 'button.log-out' | transloco }}</button>
    </ng-container>
  </div>
</nav>

<ng-template #loggedOutTemplate>
  <button shop-button [routerLink]="'signup'" type="button">{{ 'button.sign-up' | transloco }}</button>
  <button shop-button [routerLink]="'signin'" type="button">{{ 'button.sign-in' | transloco }}</button>
</ng-template>
