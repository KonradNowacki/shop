<div class="input">
  <label class="input__label"
    >{{ label }}<span *ngIf="isRequired">*</span></label
  >
  <input
    type="text"
    class="input__field"
    [formControl]="control"
    [ngClass]="{ 'input__field--error': hasError }"
    (focusin)="onInputFocused()"
  />
  <ng-template controlErrorAnchor #anchor="controlErrorAnchor"></ng-template>
</div>

<div class="options-panel" *ngIf="isOptionsDisplayed">
  <ng-content></ng-content>
</div>
