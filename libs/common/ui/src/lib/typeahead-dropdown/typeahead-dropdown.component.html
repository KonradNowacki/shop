<div class="input">
  <label class="input__label ">{{ label }}<span *ngIf="isRequired">*</span></label>
  <input
    type="text"
    class="input__field"
    [formControl]="control"
    (focusin)="onInputFocused()"
  >
</div>

<div class="options-panel" *ngIf="isOptionsDisplayed">
  <ng-content></ng-content>
</div>
